<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Outlook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file here -->
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f8f9fa;
            color: #212121;
        }
        .section-title {
            margin-top: 30px;
    margin-bottom: 30px;
    font-size: 45px;
    color: #212121;
    line-height: 52px;
    padding-bottom: 9px;
    font-weight: 700;
    text-align: center;
    text-transform: uppercase;
    position: relative;
        }
        .services-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            
            justify-content: center;
            padding: 20px;
        }
        .services-item {
            padding: 40px 20px;
    text-align: center;
    transition: all 0.3s ease-in-out 0s;
    -moz-transition: all 0.3s ease-in-out 0s;
    -webkit-transition: all 0.3s ease-in-out 0s;
    -o-transition: all 0.3s ease-in-out 0s;
    border-style: groove;
    border-color: #ddd;
        }
        .services-item:hover {
            transform: translateY(-5px);
        }
        .icon {
            font-size: 40px;
            color: #007bff;
            margin-bottom: 15px;
        }
        .services-content h3 a {
            text-decoration: none;
            color: #343a40;
            font-weight: bold;
        }
        .services-content h3 a:hover {
            color: #6610f2;
        }
        .services{
	background: #fff;
}
.padding-none{
	padding: 0;
	border-left: 1px solid #ddd;
	border-bottom: 1px solid #ddd;
}
.padding-none:nth-child(1){
	border-left: none;
}
.padding-none:nth-child(4){
	border-bottom: none;
	border-left: none;
}
.padding-none:nth-child(5){
	border-bottom: none;
}
.padding-none:nth-child(6){
	border-bottom: none;
}
.services-wrapper{
	margin-top: 30px;
}
.services-item{
	padding: 40px 20px;
	text-align: center;
	transition: all 0.3s ease-in-out 0s;
    -moz-transition: all 0.3s ease-in-out 0s;
    -webkit-transition: all 0.3s ease-in-out 0s;
    -o-transition: all 0.3s ease-in-out 0s;
	.icon{
		i{
			width: 50px;
		    height: 50px;
		    display: inline-block;
		    line-height: 50px;
		    font-size: 48px;
		    text-align: center;
		    margin-bottom: 15px;
		    color: #212121;
		    border-radius: 0;
		    transition: all 0.3s ease-in-out 0s;
		    -moz-transition: all 0.3s ease-in-out 0s;
		    -webkit-transition: all 0.3s ease-in-out 0s;
		    -o-transition: all 0.3s ease-in-out 0s;
		}
	}
	.services-content{
		h3{
			margin-bottom: 10px;
			line-height: 26px;
			a{
				font-size: 20px;
    			letter-spacing: 0.5px;	
    			font-weight: 400;			
    			color: #212121;
			}
		}
	}
}
.services-item:hover{
	background: #f3f3f3;
}
:root {
    --preset: #007bff; /* Define your color */
}

.services-item:hover .icon i {
    background: transparent;
    color: var(--preset); /* Use CSS variable */
}
@media (min-width: 768px) {
    .services-wrapper {
        grid-template-columns: repeat(3, 1fr);
    }
}
    </style>
</head>
<body>

    <section id="services" class="services section-padding">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="section-title wow fadeInUp cluboutlooks animated" 
    data-wow-delay="0.2s" 
    style="visibility: visible; 
           -webkit-animation-delay: 0.2s; 
           -moz-animation-delay: 0.2s; 
           animation-delay: 0.2s;">
    Club Outlook
</h1>

                </div>
            </div>
            <div class="services-wrapper">
                <!-- Services item -->
                <div class="services-item animate__animated animate__fadeInDown" style="animation-delay: 1.2s;">
                    <div class="icon">
                        <i class="lni lni-consulting"></i>
                    </div>
                    <div class="services-content">
                        <h3><a href="#">Diligent and dependable executives</a></h3>
                    </div>
                </div>
                <!-- Services item -->
                <div class="services-item animate__animated animate__fadeInDown" style="animation-delay: 0.2s;">
                    <div class="icon">
                        <i class="lni lni-network"></i>
                    </div>
                    <div class="services-content">
                        <h3><a href="#">Adept and aspiring team</a></h3>
                    </div>
                </div>
                <!-- Services item -->
                <div class="services-item animate__animated animate__fadeInDown" style="animation-delay: 0.4s;">
                    <div class="icon">
                        <i class="lni lni-code-alt"></i>
                    </div>
                    <div class="services-content">
                        <h3><a href="#">Proficient technical team</a></h3>
                    </div>
                </div>
                <!-- Services item -->
                <div class="services-item animate__animated animate__fadeInDown" style="animation-delay: 0.6s;">
                    <div class="icon">
                        <i class="lni lni-pallet"></i>
                    </div>
                    <div class="services-content">
                        <h3><a href="#">Ingenious and idealistic designers</a></h3>
                    </div>
                </div>
                <!-- Services item -->
                <div class="services-item animate__animated animate__fadeInDown" style="animation-delay: 0.8s;">
                    <div class="icon">
                        <i class="lni lni-bar-chart"></i>
                    </div>
                    <div class="services-content">
                        <h3><a href="#">Analytical marketing and event organization team</a></h3>
                    </div>
                </div>
                <!-- Services item -->
                <div class="services-item animate__animated animate__fadeInDown" style="animation-delay: 1s;">
                    <div class="icon">
                        <i class="lni lni-pencil-alt"></i>
                    </div>
                    <div class="services-content">
                        <h3><a href="#">Articulate content writers</a></h3>
                    </div>
                </div>
                <!-- Services item -->
            </div>
        </div>
    </section>

</body>
</html>
